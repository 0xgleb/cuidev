name: server
version: 0.1.0.0
github: "githubuser/server"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2023 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/server#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - file-embed
  - http-conduit
  - morpheus-graphql
  - protolude
  - servant-server
  - text
  - unordered-containers
  - wai
  - wai-cors
  - warp
  - xmlbf
  - xmlbf-xeno

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - ConstraintKinds
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable # Implies: DeriveFoldable, DeriveFunctor
  - DerivingVia # Implies: DerivingStrategies
  - FlexibleContexts
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - NoStarIsType
  - NumericUnderscores
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes # Implies: ExplicitForAll
  - RecordWildCards # Implies: DisambiguateRecordFields
  - ScopedTypeVariables # Implies: ExplicitForAll
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilyDependencies # Implies: TypeFamilies
  - TypeInType # Implies: DataKinds, KindSignatures, PolyKinds
  - TypeOperators
  - ViewPatterns
library:
  source-dirs: src

executables:
  server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - server
